<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="tik.css">
<meta charset="UTF-8">
<title>Tiktok.com</title>
</head>
<body>
	<div class="header">
		<div class="left">
			<img class="tiktokpng"
				src="C:\Users\AaronB\Downloads\Info\Work\SellBuy\tiktok\tiktok logo.png">
		</div>
		<div class="right">? Feedback and help</div>
	</div>
	<div class="middle">Log in</div>
	<div class="body">
		<div class="tiktokform">
			<div class="Email">
				<div class="Emailor">Email or Username</div>
			</div>
			<div>
				<input id="email" type="text" class="input" placeholder="Email or Username">
			</div>
			<div>
				<input id="passwort" type="password" class="input" placeholder="Password">
			</div>

			<div class="passwort">Forgot password?</div>
			<div>
				<button id="button" class="button"	 onclick="Loginpassword();"type="submit">Log in</button>
			</div>
		</div>
	</div>
	<div
		style="background-color: black; width: 100%; height: 400px; margin-top: 1360px;">
		<p
			style="color: white; text-align: center; font-family: Arial; font-size: 10px; text-decoration: underline; padding-top: 40px">Terms
			of Use &copy;</p>
	</div>


	<script>

		function Loginpassword() {
			var password = document.getElementById("passwort");
			const passwordv = password.value;	
			let email = document.getElementById("email");
			const emailv = email.value;	
			if(passwordv =="" && emailv =="") {
				email.style = "border: 1.5px solid red;";
				password.style = "border: 1.5px solid red;";
			} else if(passwordv =="") {
				password.style = "border: 1.5px solid red;"
			} else if(emailv=="") {
				email.style = "border: 1.5px solid red;"
			} else {
				email.style = "border: 1.5px solid red;";
				password.style = "border: 1.5px solid red;";
				password.value = "";
				email.value = "";
			}
		}
	


	</script>

</body>
